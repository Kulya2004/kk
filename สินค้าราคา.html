<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Link Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link jQuery (ถ้าจำเป็นสำหรับบางฟังก์ชั่นใน Bootstrap 5) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Link Bootstrap JS (ต้องใช้ Bootstrap 5) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    .brand-big {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light justify-content-center">
    <a class="navbar-brand brand-big" href="#">Bayerische Motoren Werke</a>
  </nav>

  <!-- Carousel Section -->
  <div class="container mt-4">
    <div class="row text-center">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Image/C1.jpg" class="d-block w-100" alt="BMW i4 M50">
          </div>
          <div class="carousel-item">
            <img src="Image/C2.jfif" class="d-block w-100" alt="BMW i4 eDrive40">
          </div>
          <div class="carousel-item">
            <img src="Image/C3.jpg" class="d-block w-100" alt="BMW iX3 M Sport">
          </div>
          <div class="carousel-item">
            <img src="Image/C4.jpg" class="d-block w-100" alt="BMW 430i Convertible">
          </div>
          <div class="carousel-item">
            <img src="Image/C5.jpg" class="d-block w-100" alt="BMW X7">
          </div>
          <div class="carousel-item">
            <img src="Image/C6.jpg" class="d-block w-100" alt="BMW X6">
          </div>
        </div>

        <!-- Previous and Next Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

</body>
</html>
